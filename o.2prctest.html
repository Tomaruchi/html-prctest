<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Zoo Keeper Application Form</h1>
    <i>Please complate the form. Mandatory fields are marked with a*</i>
    <form action="">
        <fieldset>
            <legend>Contact Details</legend>
            <table>
                 <tr>
                    <th><label for="">Name*</label></th>
                    <td><input type="text" name="" id=""></td>
                 </tr>
                 <tr>
                    <th><label for="">Phone Number</label></th>
                    <td><input type="text" name="" id=""></td>
                 </tr>
                 <tr>
                    <th><label for="">Email*</label></th>
                    <td><input type="email" name="" id=""></td>
                 </tr>
                 <tr>
                    <th><label for="">Password*</label></th>
                    <td><input type="password" name="" id=""></td>
                 </tr>
            </table>
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <table>
                <tr>
                    <th><label for="">*Age</label></th>
                    <td><input type="number" name="" id=""></td>
                </tr>
                <tr>
                    <th><label for="">Gender</label></th>
                    <td><input type="radio" name="abc" id="">Male <input type="radio" name="abc" id=""> Female</td>
                </tr>
                <tr>
                    <th><label for="">Address</label></th>
                    <td><textarea name="" id="" rows="6" cols="20"></textarea></td>
                </tr>
            </table>
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <legend>PICK YOUR FAVORITE ANIMALS</legend>
            <table>
                <tr>
                    <td><input type="checkbox" name="" id="">Lion <input type="checkbox" name="" id="">Zebra <br> <input type="checkbox" name="" id="">Cat <input type="checkbox" name="" id="">Other</td>
                </tr>
                <tr>
                    <td><input type="submit" name="" id="" value="submit"> <input type="reset" name="" id=""></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
